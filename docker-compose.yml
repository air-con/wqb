version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: "celery -A wqb.tasks worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-8}"
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    env_file:
      - .env
    restart: unless-stopped

  
